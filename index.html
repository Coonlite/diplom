<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
  <body>
    <style>
      * {
        font-family: "Press Start 2P", system-ui;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
      }

      h1 {
        margin: 0;
      }

      button {
        border: 0;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #ccc;
      }
    </style>
    <div id="settingsModal" class="modal" style="display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 7;">
      <div class="modal-content" style="background-color: white;
      width: 60%;
      max-width: 400px;
      margin: 20% auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 5px;">
          <h2 style="margin-bottom: 20px;">Настройки игры</h2>
          <p>Громкость музыки</p>
          <input type="range" id="volumeControl" min="0" max="100" value="50" style="margin-top: 15px; width: 100%;
          height: 10px;   outline: none;">
      </div>
  </div>
    <div
      id="modal"
      class="modal"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 4;
        display: none;
      "
    >
      <div
        class="modal-content"
        style="
          position: absolute;
          display: flex;
          flex-direction: column;
          align-items: center;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: white;
          padding: 20px;
          border: 1px solid black;
          z-index: 5;
        "
      >
        <h2>Добро пожаловать!
        </h2>
        <p style="padding: 20px;">Управление движением: </br>W - вверх </br> S - вниз </br>A - влево </br> D - вправо </br> ESC - настройки</p>
        <button id="startButton" style="margin-top: 20px; font-size: 20px; ">Старт</button>
      </div>

    </div>
    <div style="display: inline-block; position: relative">
      <div
        id="barDragon"
        style="
          background-color: white;
          width: 250px;
          position: absolute;
          top: 50px;
          left: 50px;
          border: 4px solid black;
          padding: 12px;
        "
      >
        <div style="position: absolute"></div>
        <h1 style="font-size: 16px">Дракончик</h1>
        <div style="position: relative">
          <div
            style="height: 5px; background-color: #ddd; margin-top: 10px"
          ></div>
          <div
            id="enemyHealthBar"
            style="
              height: 5px;
              background-color: green;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              width: 100%;
            "
          ></div>
        </div>
      </div>

      <div
        id="barEmby"
        style="
          background-color: white;
          width: 250px;
          position: absolute;
          top: 330px;
          right: 50px;
          border: 4px solid black;
          padding: 12px;
        "
      >
        <h1 style="font-size: 16px">Яшва</h1>
        <div style="position: relative">
          <div
            style="height: 5px; background-color: #ddd; margin-top: 10px"
          ></div>
          <div
            id="myHealthBar"
            style="
              height: 5px;
              background-color: green;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              width: 100%;
            "
          ></div>
        </div>
      </div>
      <canvas></canvas>
      
      <div id="userIntarfase">
        <div
          id="characterDialogueBox"
          style="
            background-color: white;
            height: 140px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 4px solid black;
            display: flex;
          "
        >
          <div
            id="dialogueBox"
            style="
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background-color: white;
              padding: 12px;
              display: none;
              cursor: pointer;

            "
          >
            Нам попался не простой враг, но мы справимся, что начать бой нажми ЛКМ на белое поле с письмом.
          </div>
          <div
            style="
              width: 66.66%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          >
            <button>Удар</button>
            <button>Дробящий</button>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              width: 33.33%;
              border-left: 4px solid black;
            "
          >
            <h1 style="font-size: 16px">Тип Атаки</h1>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/data/welcomeModal.js"></script>
    <script src="/data/modalSetting.js"></script>
    <script src="/data/finishModal.js"></script>
    <script src="/data/sound.js"></script>
    <script src="/data/battleZone.js"></script>
    <script src="/data/collision.js"></script>
    <script src="/data/attack.js"></script>
    <script src="classes.js"></script>
    <script src="/script.js"></script>
    <script src="/data/battle.js"></script>
  </body>
</html>
